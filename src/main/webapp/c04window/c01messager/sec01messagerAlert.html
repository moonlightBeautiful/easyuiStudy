<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示信息组件：基本提示信息组件</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>

<h2>提醒消息组件</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>点击每个按钮显示不同的提醒消息框.</div>
</div>
<div style="margin:10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="alert1()">提醒消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert2()">错误消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert3()">信息消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert4()">问题消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert5()">警告消息</a>
</div>
<script>
    function alert1() {
        $.messager.alert('我的标题', '这是一个消息!');
    }

    function alert2() {
        $.messager.alert('我的标题', '这是一个错误消息!', 'error');
    }

    function alert3() {
        $.messager.alert('我的标题', '这是一个信息消息!', 'info');
    }

    function alert4() {
        $.messager.alert('我的标题', '这是一个问题消息!', 'question');
    }

    function alert5() {
        $.messager.alert('我的标题', '这是一个警告消息!', 'warning');
    }
</script>

<hr>
<h1>提醒消息组件get</h1>
<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>提醒消息组件。$.messager.alert({})</div>
    <div>提醒消息组件的使用：
        <ul>
            <li>显示一个警告提示窗口。</li>
            <li>（）入参：</li>
            <ul>
                <li>title：标题</li>
                <li>msg：内容</li>
                <li>icon：消息框关闭时间，默认是4秒。如果定义为 0，除非用户关闭，消息窗口将不会关闭。如果定义为非0值，消息窗口将在超时后自动关闭。</li>
            </ul>
        </ul>
    </div>
</div>
</body>
</html>

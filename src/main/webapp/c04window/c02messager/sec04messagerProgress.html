<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入对话框组件：基本提示信息组件</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>

</head>
<body>

<h2>进度条组件</h2>
<div style="margin:10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="progress()">进度条显示</a>
</div>
<script>
    function progress() {
        var win = $.messager.progress({
            title: '请稍等...',
            msg: '加载数据中...'
        });
        setTimeout(function () {
            $.messager.progress('close');
        }, 3000)
    }
</script>

<hr>
<h1>进度条组件get</h1>
<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>进度条组件。$.messager.progress({})</div>
    <div>进度条组件的使用：
        <ul>
            <li>显示一个进度的消息窗口。</li>
            <li>{}入参：</li>
            <ul>
                <li>title：标题</li>
                <li>msg：内容</li>
                <li>text：显示在进度条里的文本，默认值是 undefined 。</li>
                <li>interval：每次进度更新之间以毫秒为单位的时间长度。默认值是 300。</li>
            </ul>
            <li>配合setTimeout(function () {})使用：指定时间段后执行。</li>
        </ul>
    </div>
</div>
</body>
</html>

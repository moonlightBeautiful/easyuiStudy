<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>标签面板的嵌套示例</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--标签面板的嵌套示例-->
<div style="border:3px blue solid;padding: 10px;width: 600px;height: 400px">
    <div class="easyui-tabs" style="width:550px;height:350px">
        <div title="子选项卡" style="padding:10px;">
            <div class="easyui-tabs" data-options="fit:true,plain:false">
                <div title="标题一" style="padding:10px;">内容一</div>
                <div title="标题二" style="padding:10px;">内容二</div>
                <div title="标题三" style="padding:10px;">内容三</div>
            </div>
        </div>
        <div title="Ajax加载面板内容" data-options="href:'./_content.html',closable:true" style="padding:10px"></div>
        <div title="加载嵌套框架" data-options="closable:true" style="overflow:hidden">
            <iframe scrolling="yes" frameborder="0" src="http://www.baidu.com" style="width:100%;height:100%;"></iframe>
        </div>
    </div>
</div>
</body>
</html>

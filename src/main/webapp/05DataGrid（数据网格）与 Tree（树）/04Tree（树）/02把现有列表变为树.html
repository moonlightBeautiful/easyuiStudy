<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">

<body>

<div style="border:3px blue solid;padding: 10px;width: 800px;height: 400px" id="a">

                </li>
                <li>
                    <span>Program Files</span>
                    <ul>
                        <li>Intel</li>

                        <li>Games</li>

                </li>
                <li>index.html</li>
                <li>about.html</li>

            </ul>

</html>

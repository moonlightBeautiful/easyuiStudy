<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title> 树形网格（Treegrid）组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>

<div style="border:3px blue solid;padding: 10px;width: 800px;height: 400px" id="a">
    <table title="树形表格报表" class="easyui-treegrid" style="width:750px;height:350px"
           data-options="
				url: './json3.json',
				rownumbers: true,
				showFooter: true,
				idField: 'id',
				treeField: 'region'
			">
        <thead frozen="true">
        <tr>
            <th field="region" width="200">区域</th>
        </tr>
        </thead>
        <thead>
        <tr>
            <th colspan="4">2009</th>
            <th colspan="4">2010</th>
        </tr>
        <tr>
            <th field="f1" width="60" align="right">第一季度</th>
            <th field="f2" width="60" align="right">第二季度</th>
            <th field="f3" width="60" align="right">第三季度</th>
            <th field="f4" width="60" align="right">第四季度</th>
            <th field="f5" width="60" align="right">第一季度</th>
            <th field="f6" width="60" align="right">第二季度</th>
            <th field="f7" width="60" align="right">第三季度</th>
            <th field="f8" width="60" align="right">第四季度</th>
        </tr>
        </thead>
    </table>

</div>

</body>
</html>

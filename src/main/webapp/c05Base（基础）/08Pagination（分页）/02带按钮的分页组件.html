<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>带按钮的基本分页（pagination ）组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--带按钮的分页（pagination ）组件-->
<div style="border:3px blue solid;padding: 30px;width: 750px;height: 100px" id="a">
    <div class="easyui-pagination" style="border:1px solid #ddd;" data-options="buttons:buttons"></div>
</div>


<script>
    var buttons = [{
        iconCls:'icon-add',
        handler:function(){
            alert('添加');
        }
    },{
        iconCls:'icon-cut',
        handler:function(){
            alert('剪切');
        }
    },{
        iconCls:'icon-save',
        handler:function(){
            alert('保存');
        }
    }];
</script>

</body>
</html>

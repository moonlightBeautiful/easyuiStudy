<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>指定范围内拖动</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--指定范围内拖动示例-->
<div style="position:absolute;border:3px blue solid;width: 500px;height: 300px" id="a">
    <div class="easyui-draggable" data-options="handle:'#title',onDrag:onDrag"
         style="width:200px;height:100px;background:yellow;border:1px solid red">
        <div id="title" style="padding:20px;background:#ccc;color:blueviolet;height:5px;border:5px solid red">父容器要非static定位。</div>
    </div>
</div>
<script>
    function onDrag(e) {
        var d = e.data;
        //以原始位置为基准
        //左移动最高0
        if (d.left < 0) {
            d.left = 0
        }
        //上移动最高0
        if (d.top < 0) {
            d.top = 0
        }
        //右移动最高为 父容器的宽度-拖动组件的外宽度
        if (d.left + $(d.target).outerWidth() > $(d.parent).width()) {
            d.left = $(d.parent).width() - $(d.target).outerWidth();
        }
        //下移动最高为 父容器的高度-拖动组件的外高度
        if (d.top + $(d.target).outerHeight() > $(d.parent).height()) {
            d.top = $(d.parent).height() - $(d.target).outerHeight();
        }
    }
</script>
</body>
</html>

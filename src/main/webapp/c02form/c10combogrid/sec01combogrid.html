<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>下拉表格组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min1.3.5.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>

<h2>下拉表格组件</h2>

<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>select创建下拉表格组件.</div>
</div>
<div style="margin:10px 0;"></div>
<select class="easyui-combogrid" style="width:250px" data-options="
			panelWidth: 500,
			idField: 'itemid',
			textField: 'productname',
			url: '../c10combogrid/combogrid_data.json',
			columns: [[
				{field:'itemid',title:'产品编号',width:80},
				{field:'productname',title:'产品名称',width:120},
				{field:'listprice',title:'市场价',width:80,align:'right'},
				{field:'unitcost',title:'成本价',width:80,align:'right'},
				{field:'attr1',title:'描述',width:200},
				{field:'status',title:'状态',width:60,align:'center'}
			]],
			fitColumns: true
		">
</select>

<div style="margin:10px 0;"></div>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>input创建下拉表格组件.</div>
</div>
<div style="margin:10px 0;"></div>
<input class="easyui-combogrid" style="width:250px" data-options="
			panelWidth: 500,
			idField: 'itemid',
			textField: 'productname',
			url: '../c10combogrid/combogrid_data.json',
			columns: [[
				{field:'itemid',title:'产品编号',width:80},
				{field:'productname',title:'产品名称',width:120},
				{field:'listprice',title:'市场价',width:80,align:'right'},
				{field:'unitcost',title:'成本价',width:80,align:'right'},
				{field:'attr1',title:'描述',width:200},
				{field:'status',title:'状态',width:60,align:'center'}
			]],
			fitColumns: true
		">

<div style="margin:10px 0"></div>
<hr>
<h1>下拉表格组件get</h1>
<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>input class="easyui-combobox"</div>
    <div>简介：
        <ul>
            <li>表单组件的一种</li>
            <li>下拉表格组件（combogrid）把可编辑的文本框和下拉数据网格面板结合起来，用户可以从下拉数据网格面板中快速查找和选择。组合网格（combogrid）提供了选择某个项目的键盘导航支持。</li>
            <li>下拉表格组件（combogrid）可以是用select标签（远程加载数据）或者 input标签（远程加载数据）创建。</li>
        </ul>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>时间微调器学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min1.3.5.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<hr>
<h2>时间微调器组件</h2>
<div class="demo-info">
    <div class="demo-tip icon-tip"></div>
    <div>时间被限制在指定范围内.</div>
</div>
<div style="margin:10px 0;"></div>
<input class="easyui-timespinner" data-options="min:'08:30',max:'18:00'" style="width:80px;"></input>


<hr>
<h1>时间微调器组件get：</h1>
<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>input class="easyui-timespinner"</div>
    <div>简介：
        <ul>
            <li>表单组件的一种</li>
            <li>允许用户通过点击组件右侧的小微调按钮来增加或减少时间</li>
            <li>属性：
                <ul>
                    <li>data-options：</li>
                    <ul>
                        <li>min：'08:30'。时间下限。</li>
                        <li>max：'18:00'。时间上限。</li>
                    </ul>
                </ul>
            </li>
        </ul>
    </div>
</div>
</body>
</html>

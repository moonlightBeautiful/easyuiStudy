<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>树形表格报表</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>

<h2>树形表格报表</h2>
<div class="demo-info" style="font-size:20px;margin-bottom: 10px">
    <div class="demo-tip icon-tip"></div>
    <div>使用树形表格显示复杂报表.</div>
</div>
<table title="树形表格报表" class="easyui-treegrid" style="width:700px;height:550px"
       data-options="
				url: './treegrid_data2.json',
				rownumbers: true,
				showFooter: true,
				idField: 'id',
				treeField: 'region'
			">
    <thead frozen="true">
    <tr>
        <th field="region" width="200">区域</th>
    </tr>
    </thead>
    <thead>
    <tr>
        <th colspan="4">2009</th>
        <th colspan="4">2010</th>
    </tr>
    <tr>
        <th field="f1" width="60" align="right">第一季度</th>
        <th field="f2" width="60" align="right">第二季度</th>
        <th field="f3" width="60" align="right">第三季度</th>
        <th field="f4" width="60" align="right">第四季度</th>
        <th field="f5" width="60" align="right">第一季度</th>
        <th field="f6" width="60" align="right">第二季度</th>
        <th field="f7" width="60" align="right">第三季度</th>
        <th field="f8" width="60" align="right">第四季度</th>
    </tr>
    </thead>
</table>
<hr>
<div class="demo-info" style="font-size:20px;margin-top:10px">
    <div class="demo-tip icon-tip"></div>
    <div>get：</div>
</div>
<div style="font-size:18px">
    <li>使用frozen属性和colspan可以做树形报表</li>
</div>
</body>
</html>

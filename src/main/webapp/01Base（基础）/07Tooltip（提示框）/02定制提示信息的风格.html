<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>定制提示信息的风格</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--定制提示信息的风格 onShow事件-->
<div style="border:3px blue solid;padding: 30px;width: 600px;height: 200px" id="a">
    <div style="padding:10px">
        <div id="pp1" class="easyui-panel" style="width:100px;padding:5px">搞我啊！</div>
    </div>
    <div style="padding:10px">
        <div id="pp2" class="easyui-panel" style="width:100px;padding:5px">搞我呀！</div>
    </div>
</div>
<script>
    $(function () {
        $('#pp1').tooltip({
            position: 'right',
            content: '<span style="color:white">这是一种风格的提示信息.</span>',
            onShow: function () {
                $(this).tooltip('tip').css({
                    backgroundColor: 'red',
                    borderColor: 'blue'
                });

            }
        });
        $('#pp2').tooltip({
            position: 'bottom',
            content: '<div style="padding:5px;background:#eee;color:#000">这又是一种风格的提示信息.</div>',
            onShow: function () {
                $(this).tooltip('tip').css({
                    backgroundColor: '#fff000',
                    borderColor: '#ff0000',
                    boxShadow: '1px 1px 3px #292929'
                });
            }
        });
    });
</script>
</body>
</html>

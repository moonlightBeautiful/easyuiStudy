<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局相关组件</title>
</head>



<ol>
    <li>简介：布局就是页面的结构，可以嵌套，其他组件的容器。</li>
    <li>种类：有4种。面板、卡片面板、标签面板、布局面板。</li>
</ol>
<div>依赖关系：
    <ol>
        <li>基本面板，其他面板的基础组件。</li>
        <li>卡片面板，依赖于panel。</li>
        <li>标签页面板，依赖于panel和linkbutton。</li>
        <li>布局面板，依赖于panel和resizable。</li>
    </ol>
</div>


</body>
</html>

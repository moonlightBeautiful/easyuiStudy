<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>标签面板面板工具栏和容器工具栏</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="border:3px blue solid;padding: 10px;width: 600px;height: 400px">
    <div id="t" class="easyui-tabs" style="width:550px;height:350px" data-options="tools:'#tab-tools'">
        <div title="关于" data-options="tools:'#panel-tools'" style="padding:10px">
            <p style="font-size:14px">jQuery EasyUI框架能够让你轻松构建Web页面.</p>
            <ul>
                <li>easyui是一套基于JQuery的用户界面插件集合.</li>
                <li>easyui为构建现代流行的交互式体验JavaScript应用程序提供了基本功能.</li>
                <li>使用easyui你不需要写很多javascript代码，你通常只需要写一些html标签来定义用户界面.</li>
                <li>完美支持HTML5.</li>
                <li>easyui能够有效地节省你的开发时间.</li>
                <li>easyui很简单但是很强大.</li>
            </ul>
        </div>
        <div title="帮助" data-options="iconCls:'icon-help',closable:true" style="padding:10px">
            这是帮助内容.
        </div>
    </div>
</div>
<div id="tab-tools">
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-add'"
       onclick="addPanel()"></a>
    <a href="javascript:void(0)" class="easyui-linkbutton" data-options="plain:true,iconCls:'icon-remove'"
       onclick="removePanel()"></a>
</div>
<div id="panel-tools">
    <a href="javascript:void(0)" class="icon-mini-add" onclick="alert('添加')"></a>
    <a href="javascript:void(0)" class="icon-mini-edit" onclick="alert('编辑')"></a>
    <a href="javascript:void(0)" class="icon-mini-refresh" onclick="alert('刷新')"></a>
</div>
<script type="text/javascript">
    var index = 0;

    function addPanel() {
        index++;
        $('#t').tabs('add', {
            title: '选项卡' + index,
            content: '<div style="padding:10px">内容' + index + '</div>',
            closable: true
        });
    }

    function removePanel() {
        var tab = $('#t').tabs('getSelected');
        if (tab) {
            var index = $('#t').tabs('getTabIndex', tab);
            $('#t').tabs('close', index);
        }
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>布局学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body class="easyui-layout">
<div data-options="region:'north',split:true,collapsible:false" title="北" style="height: 20%">
    北,可以指定百分比高度。
</div>
<div data-options="region:'west',split:true" title="西" style="width: 20%">西,可以指定百分比宽度</div>
<div data-options="region:'center',title:'主区域标题',iconCls:'icon-ok'" title="中">
    <table class="easyui-datagrid"
           data-options="url:'./datagrid_data1.json',border:false,singleSelect:true,fitColumns:true,pagination:true">
        <thead>
        <tr>
            <th data-options="field:'itemid'" width="80">编号</th>
            <th data-options="field:'productid'" width="100">商品编号</th>
            <th data-options="field:'listprice',align:'right'" width="80">市场价</th>
            <th data-options="field:'unitcost',align:'right'" width="80">成本价</th>
            <th data-options="field:'attr1'" width="150">描述</th>
            <th data-options="field:'status',align:'center'" width="50">状态</th>
        </tr>
        </thead>
    </table>
</div>
<div data-options="region:'east',split:true" title="东">
    都不指定大小，则默认区域（西和中和东）最大，区域（北和南）最小，也就显示边框，只展示区域东，西好中折叠起来，南和北展示，但是只
    显示边框，南和北折叠起来的话，边框也没有了。
</div>
<div data-options="region:'south',split:true" title="南">南</div>
</body>
</html>

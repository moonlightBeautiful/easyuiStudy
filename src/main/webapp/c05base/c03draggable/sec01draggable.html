<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>基本可拖动（draggable）组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.7.0/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
</head>
<body>

<h2>基本可拖动（draggable）组件</h2>

<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>点击鼠标拖动组件</div>
</div>

<div class="easyui-draggable" style="width:200px;height:150px;background:#fafafa;border:1px solid #ccc">123</div>
<div class="easyui-draggable" data-options="handle:'#title';disabled:true"
     style="width:200px;height:150px;background:#fafafa;border:1px solid #ccc;margin-top:10px">
    <div id="title" style="padding:5px;background:#ccc;color:#fff">标题</div>
</div>


<hr>
<div class="demo-info" style="font-size:20px;margin-top:10px">
    <div class="demo-tip icon-tip"></div>
    <div>可拖动（draggable）组件get：</div>
</div>
<div style="font-size:18px">
    <ol>
        <li>简介：就是可拖动，拖动后脱离文档流。</li>
        <li>用法：div的class为easyui-draggable。</li>
        <li>属性：</li>
        <ul>
            <li>data-options：↓</li>
            <ul>
                <li>handle：#id，div中的子元素的#id，默认值null，则为整个div。</li>
                <li>disabled：boolean，是否可以拖动，默认值true。</li>
            </ul>
        </ul>
    </ol>
</div>

</body>
</html>

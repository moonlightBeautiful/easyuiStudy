<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>时间微调器</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--基础时间微调器示例-->
<div style="border:3px blue solid;padding: 10px;width: 600px;height: 300px">
    <input class="easyui-timespinner" style="width:80px;" data-options="highlight:1">
</div>


<!--属性、方法、事件-->
<br>
<br>
<br>
<hr>
<div class="demo-info" style="font-size:20px">
    <div>
        <div class="demo-tip icon-tip"></div>
        <ol><b style="font-size: 30px">属性：</b>
            <li>separator：string，默认:。时分秒之间的分隔符。</li>
            <li>showSeconds：boolean，默认false。定义是否显示秒的信息。</li>
            <li>highlight：number，默认0。初始微调的域。</li>
        </ol>
    </div>
    <div>
        <div class="demo-tip icon-tip"></div>
        <ol><b style="font-size: 30px">事件：</b>
            <li></li>
        </ol>
    </div>
    <div>
        <div class="demo-tip icon-tip"></div>
        <ol><b style="font-size: 30px">方法：</b>
            <li></li>
        </ol>
    </div>
    <div>
        <div class="demo-tip icon-tip"></div>
        <ol><b style="font-size: 30px">额外：</b>
            <li></li>
        </ol>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>测试setValue方法是否会触发onchange事件</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="border:3px blue solid;padding: 10px;width: 600px;height: 300px">
    <select id="combobox" class="easyui-combobox" name="sheng" style="width:200px;">
        <option value="hebei">河北省</option>
        <option value="shandong" selected>山东省</option>
        <option value="liaoning">辽宁省</option>
    </select>
    <div style="border:3px blue solid">
        <a id="btn" href="#" class="easyui-linkbutton" onclick="a()">测试setValue方法会触发onchange事件</a>
    </div>
</div>
<script>
    $(function () {
        // alert($('#combobox').combobox('getValue'));
        $('#combobox').combobox({
            onChange: function (newValue, oldValue) {
                alert(newValue);
            }
        });
    });
    function a() {
        $('#combobox').combobox('setValue','liaoning');
    }
</script>
</body>
</html>

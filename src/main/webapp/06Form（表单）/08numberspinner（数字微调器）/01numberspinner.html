<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>数字微调器组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.9.4/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href=" ../../jquery-easyui-1.9.4/themes/icon.css">
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.min.js"></script>
    <script type="text/javascript" src=" ../../jquery-easyui-1.9.4/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.9.4/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<!--例子 -->
<div style="border:3px blue solid;padding: 10px;width: 600px;height: 300px" id="a">
    <input class="easyui-numberspinner" style="width:80px;" data-options="
                onChange: function(value){
                    $('#vv').text(value);
                }">
    <div style="margin:10px 0;">
        值: <span id="vv"></span>
    </div>
</div>


<!--选项、方法、事件-->
<br>
<br>
<br>
<hr>
<div style="font-size:20px">
    <div>
        <ol><b style="font-size: 30px">选项：扩展自微调器（spinner）和数字框（numberbox）</b>
        </ol>
    </div>
    <div>
        <ol><b style="font-size: 30px">事件：扩展自微调器（spinner） </b>
        </ol>
    </div>
    <div>
        <ol><b style="font-size: 30px">方法：扩展自微调器（spinner）</b>
        </ol>
    </div>
</div>
</body>
</html>

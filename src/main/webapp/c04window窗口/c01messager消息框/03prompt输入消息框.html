<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入消息框</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="margin:10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="prompt();">弹出输入消息框</a>
</div>
<script>
    function prompt() {
        $.messager.prompt('我的标题', '请输些东西', function (val) {
            if (val) {
                alert('确定后，值为: ' + val);
            } else {
                alert('取消后，值为: ' + val);
            }
        });
    }
</script>

<hr>
<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>输入消息框。$.messager.prompt({})</div>
    <div>
        <ul>属性
            <li>title：标题</li>
            <li>msg：内容</li>
            <li>fn(val)：回调函数。点击确定按钮，则值传到回调函数，点击取消按钮，则传undefined到回调函数，点击右上角关闭按钮，不会触发回调函数。</li>
        </ul>
    </div>
</div>
</body>
</html>

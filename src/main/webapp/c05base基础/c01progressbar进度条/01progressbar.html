<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>基本进度条（progressbar ）组件的学习</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div class="demo-info" style="font-size:20px;margin-bottom: 10px">
    <div class="demo-tip icon-tip"></div>
    <div>点击下面按钮来启动进度条.</div>
</div>
<div style="margin:10px 0;">
    <a href="#" class="easyui-linkbutton" onclick="start()">开始</a>
</div>
<div id="p" class="easyui-progressbar" style="width:400px;"></div>
<script>
    function start() {
        var value = $('#p').progressbar('getValue');
        if (value < 100) {
            value += Math.floor(Math.random() * 10);
            $('#p').progressbar('setValue', value);
            setTimeout(arguments.callee, 2000);
        }
    };
</script>


<hr>

<div class="demo-info" style="font-size:20px">
    <div class="demo-tip icon-tip"></div>
    <div>在div中显示进度条。</div>
    <div>
        <ul>属性
            <li>title:string，默认值null。在面板头部显示的标题文本。</li>

        </ul>
        <ul>事件
            <li>onBeforeOpen：none。面板打开前触发，返回 false 就停止打开。</li>

        </ul>
        <ul>方法
            <li>getValue：none，返回当前的进度值。</li>
            <li>setValue：value，设置一个新的进度值，值最大为100。</li>
        </ul>
    </div>
</div>
</body>
</html>

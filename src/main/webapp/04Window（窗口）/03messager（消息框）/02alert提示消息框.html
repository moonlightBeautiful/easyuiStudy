<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本消息提示框组件</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="border:3px blue solid;padding: 30px;width: 600px;height: 200px" id="a">
    <a href="#" class="easyui-linkbutton" onclick="alert1()">提醒消息，带回调函数</a>
    <a href="#" class="easyui-linkbutton" onclick="alert2()">错误消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert3()">信息消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert4()">问题消息</a>
    <a href="#" class="easyui-linkbutton" onclick="alert5()">警告消息</a>
</div>
<script>
    function alert1() {
        $.messager.alert('我的标题', '这是一个消息!','',close1);
    }

    function alert2() {
        $.messager.alert('我的标题', '这是一个错误消息!带回调函数', 'error');
    }

    function alert3() {
        $.messager.alert('我的标题', '这是一个信息消息!', 'info');
    }

    function alert4() {
        $.messager.alert('我的标题', '这是一个问题消息!', 'question');
    }

    function alert5() {
        $.messager.alert('我的标题', '这是一个警告消息!', 'warning');
    }

    function close1(a,b) {
        alert("我是回调函数！");
        alert(a);
        alert(b);
    }
</script>
<!--alert消息提示框属性-->
<br>
<br>
<br>
<hr>
<div style="font-size:20px">
    <div>所有的消息框都是异步的
        <ol><b style="font-size: 30px">alert配置项：</b>
            <li>title：String。标题。</li>
            <li>msg：String。内容。</li>
            <li>icon：String，默认无图标。要显示的图标。可用的值是：error、question、info、warning。</li>
            <li>fn：none。当窗口确定时触发的回调函数。</li>
        </ol>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>进度条消息框</title>
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/themes/icon.css">
    <link rel="stylesheet" type="text/css" href="../../jquery-easyui-1.4.2/demo/demo.css">
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../../jquery-easyui-1.4.2/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
<div style="border:3px blue solid;padding: 30px;width: 600px;height: 200px" id="a">
    <a href="#" class="easyui-linkbutton" onclick="alertProgress()">弹出进度条消息框</a>
</div>
<script>
    function alertProgress() {
        $.messager.progress({
            title: '标题...',
            msg: '消息内容...',
            text: '进度条上的文本...'
        });
        setTimeout(function () {
            $.messager.progress('close');
        }, 3300);
    }
</script>
<!--消息框属性-->
<br>
<br>
<br>
<hr>
<div style="font-size:20px">
    <div>所有的消息框都是异步的
        <ol><b style="font-size: 30px">配置项：</b>
            <li>title：String。标题。</li>
            <li>msg：String。内容。</li>
            <li>text：String。显示在进度条里的文本 。</li>
            <li>interval：number，默认值是 300ms。进度条上的进度每次增长间隔时间。</li>
        </ol>
        <ol><b style="font-size: 30px">方法：</b>
            <li>close：none。关闭显示的进度条。</li>
        </ol>
    </div>
</div>
</body>
</html>
